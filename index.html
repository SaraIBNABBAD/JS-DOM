<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <div id="calc">
      <div id="ecran">
        
      </div>
      <div id="btn"class="grid">
        <button class="signe" id="btnsp">⌦</button>
        <button class="signe" value="÷">÷</button>
        <button class="signe" value="×">×</button>
        <button class="signe" value="-">-</button>
        <button value="7" class="chiffre">7</button>
        <button value="8" class="chiffre">8</button>
        <button value="9" class="chiffre">9</button>
        <button class="signe" value="+">+</button>
        <button value="4" class="chiffre">4</button>
        <button value="5" class="chiffre">5</button>
        <button value="6" class="chiffre">6</button>
        <button value="1" class="chiffre">1</button>
        <button value="2" class="chiffre">2</button>
        <button value="3" class="chiffre">3</button>
        <button class="decimal" value=".">.</button>
        <button class="egal" value="=">=</button>
        <button value="0" class="chiffre">0</button>
        <button value="c" id="reset">C</button>
        
       
      </div>
    </div>
    
   <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
