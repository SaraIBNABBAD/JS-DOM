<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <form action="">
      
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="saisir votre nom" required>
      <span id="error"></span>
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="saisir votre prénom" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="saisir votre email" >
      <label for="naissance">Date de naissance</label>
      <input type="date" id="naissance" name="naissance">
      <label for="sexe">Sexe</label>
      <input type="radio" id="sexe" name="sexe" value="Femme">Femme
      <input type="radio" id="sexe" name="sexe" value="Homme">Homme
      <button type="submit">Enregistrer</button>
      
      
    </form>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
